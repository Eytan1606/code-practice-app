<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">Code Practice</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="code" class="form-label">Enter your Python code:</label>
        <textarea class="form-control" name="code" rows="8" required>{{ code or '' }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Run</button>
    </form>

    {% if output %}
    <div class="mt-4">
      <h4>Output:</h4>
      <pre class="bg-white p-3 border rounded">{{ output }}</pre>
    </div>
    {% endif %}
  </div>

</body>
</html>
