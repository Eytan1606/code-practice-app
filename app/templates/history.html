<!-- app/templates/history.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Your Code History</h2>

    {% if attempts %}
        <div class="list-group">
            {% for attempt in attempts %}
                <div class="list-group-item mb-3">
                    <h5 class="mb-2 text-primary">Attempt at {{ attempt.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</h5>
                    
                    <div class="mb-2">
                        <strong>Code:</strong>
                        <pre class="bg-dark text-white p-2 rounded">{{ attempt.code }}</pre>
                    </div>
                    
                    <div>
                        <strong>Output:</strong>
                        <pre class="bg-light border p-2 rounded">{{ attempt.output }}</pre>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">You have no code attempts yet.</div>
    {% endif %}

    <a href="{{ url_for('practice') }}" class="btn btn-primary mt-3">Back to Practice</a>
</div>

</body>
</html>
